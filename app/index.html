<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sampler</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button class="start-audio js-start">start audio</button>

    <div class="audio-input">
      <label for="audio-input-select">Choose Audio Input Source</label>
      <select id="audio-input-select">
        <option value="default">default</option>
      </select>

      <output class="audio-input-meter"></output>
    </div>

    <div class="app-container">
      <div class="pad-grid">
        <button class="pad js-pad-kick"></button>
        <button class="pad js-pad-clap"></button>
        <button class="pad js-pad-3"></button>
        <button class="pad js-pad-4 record"></button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
